<div class="confirmation-dialog-overlay" (click)="onCancel()">
  <div class="confirmation-dialog" (click)="$event.stopPropagation()" role="dialog" aria-modal="true" [attr.aria-labelledby]="'dialog-title'" [attr.aria-describedby]="'dialog-message'">
    <div class="dialog-header">
      <h2 id="dialog-title" class="dialog-title">{{ data.title }}</h2>
    </div>
    
    <div class="dialog-content">
      <p id="dialog-message" class="dialog-message">{{ data.message }}</p>
    </div>
    
    <div class="dialog-actions">
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="onCancel()"
        [attr.aria-label]="data.cancelText">
        {{ data.cancelText }}
      </button>
      <button 
        type="button" 
        class="btn btn-danger" 
        (click)="onConfirm()"
        [attr.aria-label]="data.confirmText">
        {{ data.confirmText }}
      </button>
    </div>
  </div>
</div>
